<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="text-center ">
    <h1 class="card hdr"> Cafecito</h1>
    <div class="container">
        <div class="row" >

        <div id="coffees" class="card col-md">
            <p id="coffee-id">id</p>
            <h4 id="coffee-name" class="card-header">NAME</h4>
            <p id="coffee-roast" class="card-body coffroast">ROAST</p>
        </div>

        <div class="col-md">
    <form class="card">
        <h3>Search</h3>
        <label for="roast-selection">
        </label>
        <select id="roast-selection">
            <option>All</option>
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <label for="roast-search">
        </label>
        <input id="roast-search" type="text" placeholder="Search" name="roast-search">
        <input id="submit" type="submit"  />
    </form>
            <br>
    <form class="card">
        <h3>Add a Coffee</h3>
        <label for="addCoffeeName">Add Coffee Name: </label>
        <input type="text" name="addCoffeeName" id="addCoffeeName">
        <label for="addCoffeeRoast">Add Coffee Roast:</label>
        <select id="addCoffeeRoast">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <input  id="addCoffee" type="submit" onclick="addNewCoffee(addCoffeeRoast,addCoffeeName);"/>
    </form>
        </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
